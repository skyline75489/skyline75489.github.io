<h1>关闭OS X 10.10的透明效果以加快响应速度</h1>
<p>Air毕竟是Air，性能确实比较渣。升级到10.10系统之后，感觉整个电脑明显的变慢了，尤其是打开多个程序之后，四指分散显示桌面，以及四指合拢显示Launchpad的操作，可以用卡成狗来形容，完全不能忍受。在网上查了一下，原来关闭透明可以大幅度加快电脑的反应速度。实测有效，感觉基本回到了10.9的时候。苹果也真是任性，为了实现个毛玻璃效果，也不管电脑卡不卡，不知道多少计算量都用来算透明度了。</p>
<p>具体操作的步骤是，打开系统设置，进入辅助功能-&gt;显示器-&gt;勾选“减少透明度”。</p>
